{% extends "layout.html" %}

{% block pageTitle %}
What is your telephone number?
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">What is your telephone number?</h1>

      <form class="form" action="/url/of/next/page" method="post">

        <div class="govuk-form-group">
          <label class="govuk-label" for="width-10">
            Telephone number
          </label>
          <input class="govuk-input govuk-input--width-10" id="width-10" name="width-10" type="tel">
        </div>

        <button class="govuk-button" data-module="govuk-button">Add another contact</button>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
