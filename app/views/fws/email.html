{% extends "layout.html" %}

{% block pageTitle %}
What is your email address?
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/contact">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">What is your email address?</h1>

      <p>We recommend you also register to receive telephone calls.</p>

      <form class="form" action="/url/of/next/page" method="post">

        <div class="govuk-form-group">
          <label class="govuk-label" for="width-10">
            Email address
          </label>
          <input class="govuk-input govuk-input--width-20" id="width-20" name="width-10" type="email">
        </div>

        <button class="govuk-button" data-module="govuk-button">Add another contact</button>
        <br>
        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
